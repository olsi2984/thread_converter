<!DOCTYPE html>
<html>
    <head>
        <title>thread_converter_Olsi_Qatipi</title>
    </head>
    <link rel="stylesheet" href="converter_style.css">
    <body>        

        <div id="container">
            <div id="unf_table">
                <table id = "table1"></table>
            </div>                   
            <div id="bsp_table">
                <table id = "table2"></table>
            </div>
            <div id="converter">
                <div id="input_value">
                        <form action="#" name = my_form id = "form1" method = "get">
                            <input type="text" id = "inputs"><br>
                            <button id = "submitter">Enter</button>
                            <button id = "clean">Clear</button><br>
                        </form>                        
                </div>  
                <div>
                    <h2>Possible unf threads:</h2>
                </div>                               
                <div class = "display" id="unfdisplay"></div>
                <div>
                    <h2>Possible bsp threads:</h2>
                </div>
                <div class = "display" id="bspdisplay"></div>                
            </div>
            
        </div>

    </body>
    <script src="converter_script.js"></script>
</html>
